<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="score-board">
      <p>Score: <span id="score">0</span></p>
      <p>Best: <span id="bestScore">0</span></p>
      <p>Difficulty: <span id="difficulty">Easy</span></p>

      <div class="buttons">
        <button id="soloBtn">Solo Mode</button>
        <button id="duelBtn">Duel Mode</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="eatSound" src="assets/eat.mp3"></audio>
  <audio id="gameOverSound" src="assets/gameover.mp3"></audio>
  <audio id="clickSound" src="assets/click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
