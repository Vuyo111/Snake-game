<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Snake Game</h1>

    <div id="mode-selector">
      <button onclick="setMode('solo')">Solo Mode</button>
      <button onclick="setMode('duel')">Duel Mode</button>
    </div>

    <button id="start-button" onclick="startGame()">Start Game</button>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="score-display">Score: 0</div>
    <div id="high-score">High Score: 0</div>
  </div>

  <div id="game-over-overlay" class="hidden">
    <div class="overlay-content">
      <h2>Game Over</h2>
      <p id="final-score"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>

  <audio id="eatSound" src="audio/RPReplay_Final1753760137.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="audio/RPReplay_Final1753760277.mp3" preload="auto"></audio>
  <audio id="clickSound" src="audio/RPReplay_Final1753760308.mp3" preload="auto"></audio>
  
</body>
</html>
